{% include header.html %}
    <div class="container">
		<div class="page-header page-header--blog">
			<h1>Developer Blog</h1>
		</div>
		<div class="page-main page-main--blog">
			<h1>{{ page.title }}</h1>
			<p class="blog-meta">By {{ page.author }} on {{ page.date | date_to_long_string }}</p>
			{{ content }}
			<div class="call-to-action">
				<a href="{{ site.url }}/blog" class="btn btn--primary">Go back to the blog homepage</a>
			</div>
		</div>
	</div>
{% include footer.html %}
